apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - ns.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.6.12            # pick a chart version that fits your cluster
    releaseName: argocd
    namespace: argocd
    valuesFile: values.yaml
