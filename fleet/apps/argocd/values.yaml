# ---- Argo CD Helm chart values overrides ----
# Chart: https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd

# Make server service internal-only; Traefik will front it
server:
  service:
    type: ClusterIP

  # Pass --insecure to let Traefik terminate TLS
  extraArgs:
    - --insecure

# Configure the admin account password in the argocd-secret.
# The Helm chart supports setting both hash and "mtime".
configs:
  secret:
    # bcrypt hash of your chosen password
    argocdServerAdminPassword: "$2y$10$GaxrY4Lovzc.RbjXKDE5keRgrjtWmyfveF8WzAjhhAHZLQ.4QnbUq"
    # change this (e.g., to now) whenever you rotate the hash so ArgoCD reloads it
    argocdServerAdminPasswordMtime: "2025-11-02T00:00:00Z"

# Optional: lock down the repo server and controller resources/affinity as needed
# repoServer:
#   replicas: 2
# controller:
#   replicas: 1
