apiVersion: v1
kind: Secret
metadata:
  name: repo-private-xdr
  namespace: argocd
  labels:
    # Required so Argo CD treats this as a repo credential
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  # SSH URL to your private repo
  url: git@github.com:YOUR-ORG/YOUR-PRIVATE-XDR-REPO.git
  type: git

  # Your private key (PEM). Paste the full key including BEGIN/END lines.
  # Example: generated via `ssh-keygen -t ed25519 -C "argocd-repo"`
  sshPrivateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    PASTE_YOUR_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----

  # (Optional but recommended) Pin GitHub host keys to avoid MITM.
  # You can get these with: `ssh-keyscan github.com`
  known_hosts: |
    github.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI5X5VnU5o...
    github.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTIt...
    github.com rsa-sha2-512 AAAAB3NzaC1yc2EAAAADAQABAAACAQ...
