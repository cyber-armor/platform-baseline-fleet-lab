---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-internal-issuer # ğŸ‘ˆ RENAMED: This is your final, usable CA Issuer.
spec:
  ca:
    secretName: selfsigned-root-secret # ğŸ‘ˆ References the secret created by (2)

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-ca
  namespace: cert-manager # ğŸ’¡ Must exist before this resource is applied
spec:
  isCA: true
  commonName: selfsigned-root-ca
  secretName: selfsigned-root-secret # ğŸ‘ˆ The key secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-bootstrap-issuer # ğŸ‘ˆ References the bootstrap issuer (1)
    kind: ClusterIssuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer # ğŸ‘ˆ RENAMED for uniqueness
spec:
  selfSigned: {}
